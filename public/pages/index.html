<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
</head>
<body>
  <h1>Lista de productos</h1>
  <script>
    fetch("http://localhost:3000/products")
      .then(res => res.json())
      .then(data => {
        console.log("Productos:", data);
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
