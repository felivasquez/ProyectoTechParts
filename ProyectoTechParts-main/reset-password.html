<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
</head>

<body>
  <h2>Recuperar contraseña</h2>
  <form id="forgotForm">
    <input type="password" id="password" placeholder="Tu nueva contraseña" required />
    <button type="submit">Cambiar contraseña</button>
  </form>

  <p id="mensaje"></p>

  <script type="module">
    import supabase from '/frontend/dashboard/js/client.js'


    const form = document.getElementById('forgotForm')
    const mensaje = document.getElementById('mensaje')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const pass = document.getElementById('password').value

      const { error } = await supabase.auth.resetPasswordForEmail(pass, {
        redirectTo: 'index.html'
      })

      if (error) {
        mensaje.innerText = '❌ Error: ' + error.message
      } else {
        mensaje.innerText = '📩 Contraseña cambiada'
      }
    })
  </script>
</body>

</html>
