<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta - TechParts</title>
    <link rel="shortcut icon" href="../../icono.svg" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="root">
        <div id="messageBox" style="margin-top: 10px; position: absolute; top: 0; width: 100%;">
            <p id="app-message"
                style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;">
            </p>
        </div>

        <div
            class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black px-4">
            <div class="w-full max-w-md">
                <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-lg p-8 shadow-xl">
                    <h1 class="text-3xl font-bold text-white mb-2 text-center">Crear Cuenta</h1>
                    <p class="text-gray-400 mb-6 text-center">Regístrate para comprar</p>

                    <!-- FORMULARIO DE REGISTRO -->
                    <form id="signupForm" class="space-y-4">
                        <div>
                            <label for="fullName" class="text-sm font-medium text-gray-200">Nombre Completo</label>
                            <input id="fullName" type="text" required
                                class="mt-1 flex h-10 w-full rounded-md border bg-gray-800 border-gray-700 px-3 py-2 text-base text-white placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 focus-visible:ring-offset-2 md:text-sm" />
                        </div>

                        <div>
                            <label for="email" class="text-sm font-medium text-gray-200">Email</label>
                            <input id="email" type="email" required
                                class="mt-1 flex h-10 w-full rounded-md border bg-gray-800 border-gray-700 px-3 py-2 text-base text-white placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 focus-visible:ring-offset-2 md:text-sm" />
                        </div>

                        <div>
                            <label for="password" class="text-sm font-medium text-gray-200">Contraseña</label>
                            <input id="password" type="password" required
                                class="mt-1 flex h-10 w-full rounded-md border bg-gray-800 border-gray-700 px-3 py-2 text-base text-white placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 focus-visible:ring-offset-2 md:text-sm" />
                        </div>

                        <div>
                            <label for="confirmPassword" class="text-sm font-medium text-gray-200">Repetir
                                contraseña</label>
                            <input id="confirmPassword" type="password" required
                                class="mt-1 flex h-10 w-full rounded-md border bg-gray-800 border-gray-700 px-3 py-2 text-base text-white placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 focus-visible:ring-offset-2 md:text-sm" />
                        </div>

                        <button type="submit"
                            class="inline-flex items-center justify-center h-10 w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus-visible:outline-none">
                            Registrarse
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="./login.html" class="text-blue-400 hover:text-blue-300 text-sm">
                            ¿Ya tienes cuenta? Inicia sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/signin.js" type="module"></script>
</body>

</html>
