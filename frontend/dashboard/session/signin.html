<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TechParts S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        @keyframes blob-alt {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            40% {
                transform: translate(-40px, 60px) scale(1.08);
            }

            75% {
                transform: translate(50px, -30px) scale(0.92);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        @keyframes blob-tertiary {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            50% {
                transform: translate(-10px, -10px) scale(1.02);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }


        .animate-blob {
            animation: blob 7s infinite cubic-bezier(0.6, 0.4, 0.4, 0.8);
        }

        .animate-blob-alt {
            animation: blob-alt 10s infinite cubic-bezier(0.8, 0.2, 0.2, 0.8);
        }

        .animate-blob-tertiary {
            animation: blob-tertiary 8s infinite cubic-bezier(0.4, 0.6, 0.6, 0.4);
        }

        .animation-delay-1000 {
            animation-delay: 1s;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-3000 {
            animation-delay: 3s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .animation-delay-5000 {
            animation-delay: 5s;
        }

        .animation-delay-6000 {
            animation-delay: 6s;
        }

        .animation-delay-7000 {
            animation-delay: 7s;
        }

        .animation-delay-8000 {
            animation-delay: 8s;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-purple-800 via-blue-900 to-indigo-900 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">


    <div
        class="absolute top-0 left-0 w-80 h-80 bg-lime-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob transform -translate-x-1/3 -translate-y-1/3">
    </div>
    <div
        class="absolute bottom-0 right-0 w-96 h-96 bg-sky-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-2000 transform translate-x-1/3 translate-y-1/3">
    </div>
    <div
        class="absolute top-1/4 right-0 w-72 h-72 bg-rose-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-tertiary animation-delay-4000 transform translate-x-1/2 -translate-y-1/2">
    </div>
    <div
        class="absolute bottom-1/4 left-0 w-64 h-64 bg-amber-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob animation-delay-1000 transform -translate-x-1/2 translate-y-1/2">
    </div>
    <div
        class="absolute top-1/2 left-1/2 w-80 h-80 bg-emerald-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-3000 transform -translate-x-1/2 -translate-y-1/2">
    </div>
    <div
        class="absolute bottom-1/3 left-1/4 w-72 h-72 bg-fuchsia-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-tertiary animation-delay-5000 transform -translate-x-1/4 translate-y-1/4">
    </div>
    <div
        class="absolute top-1/3 right-1/4 w-60 h-60 bg-indigo-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob animation-delay-7000 transform translate-x-1/4 -translate-y-1/4">
    </div>
    <div
        class="absolute top-1/2 right-0 w-56 h-56 bg-teal-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-8000 transform translate-x-1/2 -translate-y-1/2">
    </div>

    <div id="root" class="relative z-10 w-full max-w-xl space-y-8 flex-grow flex items-center justify-center">
        <div id="messageBox" style="margin-top: 10px; position: absolute; top: 0; width: 100%;">
            <p id="app-message"
                style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;">
            </p>
        </div>
        <div
            class="w-full max-w-xl space-y-6 bg-white p-8 rounded-xl shadow-2xl border border-gray-200 animate-fade-in-down">
            <div class="text-center space-y-2">
                <div class="flex justify-center">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-package h-8 w-8 text-white">
                            <path
                                d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z">
                            </path>
                            <path d="M12 22V12"></path>
                            <path d="m3.3 7 7.703 4.734a2 2 0 0 0 1.994 0L20.7 7"></path>
                            <path d="m7.5 4.27 9 5.15"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">TechParts S.A.</h1>
                <p class="text-gray-600">Sistema de Gestión de Componentes</p>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="text-2xl font-semibold leading-none tracking-tight">Crear Cuenta</h3>
                    <p class="text-sm text-muted-foreground">Completa los campos para registrarte</p>
                </div>
                <div class="p-6 pt-0">
                    <form id="signupForm" method="POST" class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none" for="email">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="tu@ejemplo.com" required
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500/50">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none" for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="••••••••" required
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500/50">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none" for="confirmPassword">Confirmar
                                Contraseña</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required
                                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500/50">
                        </div>
                        <button type="submit"
                            class="w-full rounded-md bg-blue-600 text-white px-4 py-2 text-sm hover:bg-blue-700">Registrarse</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="login.html" class="text-sm text-blue-600 hover:text-blue-800">¿Ya tienes cuenta?
                            Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/signin.js" type="module"></script>
</body>

</html>
