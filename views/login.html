<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TechParts S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animación para la entrada del formulario */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
        @keyframes blob-alt {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            40% {
                transform: translate(-40px, 60px) scale(1.08);
            }
            75% {
                transform: translate(50px, -30px) scale(0.92);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
        @keyframes blob-tertiary {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            50% {
                transform: translate(-10px, -10px) scale(1.02);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }


        .animate-blob {
            animation: blob 7s infinite cubic-bezier(0.6, 0.4, 0.4, 0.8);
        }

        .animate-blob-alt {
            animation: blob-alt 10s infinite cubic-bezier(0.8, 0.2, 0.2, 0.8);
        }

        .animate-blob-tertiary {
            animation: blob-tertiary 8s infinite cubic-bezier(0.4, 0.6, 0.6, 0.4);
        }

        .animation-delay-1000 { animation-delay: 1s; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-3000 { animation-delay: 3s; }
        .animation-delay-4000 { animation-delay: 4s; }
        .animation-delay-5000 { animation-delay: 5s; }
        .animation-delay-6000 { animation-delay: 6s; }
        .animation-delay-7000 { animation-delay: 7s; }
        .animation-delay-8000 { animation-delay: 8s; }
    </style>
</head>


<body class="bg-gradient-to-br from-purple-800 via-blue-900 to-indigo-900 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- Formas abstractas animadas en el fondo, con colores y movimiento -->
    <div class="absolute top-0 left-0 w-80 h-80 bg-lime-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob transform -translate-x-1/3 -translate-y-1/3"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-sky-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-2000 transform translate-x-1/3 translate-y-1/3"></div>
    <div class="absolute top-1/4 right-0 w-72 h-72 bg-rose-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-tertiary animation-delay-4000 transform translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-1/4 left-0 w-64 h-64 bg-amber-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob animation-delay-1000 transform -translate-x-1/2 translate-y-1/2"></div>
    <div class="absolute top-1/2 left-1/2 w-80 h-80 bg-emerald-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-3000 transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-1/3 left-1/4 w-72 h-72 bg-fuchsia-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-tertiary animation-delay-5000 transform -translate-x-1/4 translate-y-1/4"></div>
    <div class="absolute top-1/3 right-1/4 w-60 h-60 bg-indigo-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob animation-delay-7000 transform translate-x-1/4 -translate-y-1/4"></div>
    <div class="absolute top-1/2 right-0 w-56 h-56 bg-teal-300 rounded-full mix-blend-screen filter blur-3xl opacity-80 animate-blob-alt animation-delay-8000 transform translate-x-1/2 -translate-y-1/2"></div>

    <!-- Contenedor principal del formulario y mensajes -->
    <div id="root" class="relative z-10 w-full max-w-xl space-y-8 flex-grow flex items-center justify-center">
        <div id="messageBox" style="margin-top: 10px; position: absolute; top: 0; width: 100%;">
            <p id="app-message"
                style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;">
            </p>
        </div>

        <!-- Contenido del formulario de login -->
        <div class="w-full max-w-xl space-y-6 bg-white p-8 rounded-xl shadow-2xl border border-gray-200 animate-fade-in-down">
            <div class="text-center space-y-2">
                <div class="flex justify-center">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-package h-8 w-8 text-white">
                            <path
                                d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z">
                            </path>
                            <path d="M12 22V12"></path>
                            <path d="m3.3 7 7.703 4.734a2 2 0 0 0 1.994 0L20.7 7"></path>
                            <path d="m7.5 4.27 9 5.15"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">TechParts S.A.</h1>
                <p class="text-gray-600">Sistema de Gestión de Componentes</p>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="text-2xl font-semibold leading-none tracking-tight">Iniciar Sesión</h3>
                    <p class="text-sm text-muted-foreground">Ingresa tus credenciales para acceder al sistema</p>
                </div>
                <div class="p-6 pt-0">
                    <form id="loginForm" method="POST" class="space-y-4">
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="email">Correo Electrónico
                            </label>
                            <input type="email"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                                id="email" placeholder="tu@ejemplo.com" required="" value="">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="password">
                                Contraseña
                            </label>
                            <input type="password"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                                id="password" placeholder="••••••••" required="" value="">
                        </div>
                        <button
                            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-blue-500 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
                            type="submit">
                            Iniciar Sesión
                        </button>
                    </form>
        <div class="mt-4 text-center">
            <a href="signin.html" class="text-sm text-blue-600 hover:text-blue-800">
                ¿No tienes cuenta? Regístrate aquí
            </a>
        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón "Volver al Inicio" fuera del formulario, centrado abajo -->
    <div class="relative z-20 w-full flex justify-center mt-8">
        <button onclick="window.location.href = 'dashboard.html';";
            class="inline-flex items-center justify-center gap-2 px-6 py-3 border border-transparent text-base font-semibold rounded-full shadow-lg text-white bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105 active:scale-95">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor";
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver al Inicio
        </button>
    </div>
    <script>
        function showAppMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            const appMessage = document.getElementById('app-message');

            appMessage.textContent = message;
            messageBox.style.display = 'block'; 

            if (type === 'success') {
                appMessage.style.color = 'green';
            } else if (type === 'error') {
                appMessage.style.color = 'red';
            }
            appMessage.style.display = 'block'; 

            setTimeout(() => {
                appMessage.style.display = 'none';
                messageBox.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío del formulario por defecto (que recargaría la página)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simula la validación de credenciales
            if (email === 'usuario@ejemplo.com' && password === 'password123') {
                showAppMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
            } else {
                showAppMessage('Credenciales incorrectas. Por favor, inténtalo de nuevo.', 'error');
            }
        });
    </script>
</body>

</html>
