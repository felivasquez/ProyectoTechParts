<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Session - TechParts</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div>
        <div id="messageBox" style="margin-top: 100px; position: absolute; top: 0; width: 100%;">
            <p id="app-message"
                style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;">
            </p>
        </div>
    </div>

    <div
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black px-4">
        <div class="w-full max-w-md">
            <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-lg p-8 shadow-xl">
                <h1 class="text-3xl font-bold text-white mb-2 text-center">Iniciar Sesión</h1>
                <p class="text-gray-400 mb-6 text-center">Accede a tu cuenta</p>

                <form class="space-y-4" id="loginForm">
                    <div>
                        <label for="email"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-200">Email</label>
                        <input type="email" id="email" required
                            class="flex h-10 w-full rounded-md border px-3 py-2 text-base file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm mt-1 bg-gray-800 border-gray-700 text-white">
                    </div>

                    <div>
                        <label for="password"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-200">Contraseña</label>
                        <input type="password" id="password" required
                            class="flex h-10 w-full rounded-md border px-3 py-2 text-base file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm mt-1 bg-gray-800 border-gray-700 text-white">
                    </div>

                    <button type="submit"
                        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-blue-600 hover:bg-blue-700 text-white">
                        Iniciar Sesión
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="./signin.html" class="text-blue-400 hover:text-blue-300 text-sm">
                        ¿No tienes cuenta? Regístrate
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/tienda/auth/js/login.js" type="module"></script>
</body>

</html>
