<!-- frontend/auth/reset-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
</head>
<body>
  <h1>Restablecer contraseña</h1>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nueva contraseña" required />
    <button type="submit">Actualizar</button>
  </form>

  <script type="module">
    import supabase from '/frontend/dashboard/js/client.js'

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;

      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        console.error('Error al actualizar contraseña:', error);
        alert('Error al actualizar contraseña');
      } else {
        alert('Contraseña actualizada con éxito');
        window.location.href = '/frontend/dashboard/session/login.html';
      }
    });
  </script>
</body>
</html>
