            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium leading-none" for="type">Tipo</label>
                    <select id="type" class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm">
                        <option value="entrada" selected>Entrada</option>
                        <option value="salida">Salida</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium leading-none" for="quantity">Cantidad</label>
                    <input type="number" id="quantity" required value="0"

                </div>
            </div>
            <div>
                <label class="text-sm font-medium leading-none" for="reason">Motivo</label>
                <select id="reason" class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm">
                    <option value="Compra a proveedor">Compra a proveedor</option>
                    <option value="Venta a cliente">Venta a cliente</option>
                    <option value="Transferencia entre sucursales">Transferencia entre sucursales</option>
                    <option value="Devolución de cliente">Devolución de cliente</option>
                    <option value="Devolución a proveedor">Devolución a proveedor</option>
                    <option value="Ajuste de inventario">Ajuste de inventario</option>
                    <option value="Producto defectuoso">Producto defectuoso</option>
                </select>
            </div>
            <div>
                <label class="text-sm font-medium leading-none" for="supplier">Proveedor (opcional)</label>
                <input id="supplier" placeholder="Nombre del proveedor"
                    class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-base" />
            </div>
            <div>
                <label class="text-sm font-medium leading-none" for="notes">Notas (opcional)</label>
                <textarea id="notes" placeholder="Información adicional..."
                    class="flex min-h-[80px] w-full rounded-md border bg-background px-3 py-2 text-sm"></textarea>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button"
                    class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">Cancelar</button>
                <button type="submit"
                    class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">Registrar</button>
            </div>
        </form>
        <button type="button"
            class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">

                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x h-4 w-4">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
            <span class="sr-only">Close </span>
        </button>

    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->
    <button command="show-modal" commandfor="dialog">hola</button>
    <el-dialog>
        <dialog id="dialog" aria-labelledby="dialog-title"
            class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <el-dialog-backdrop
                class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

            <div tabindex="0"
                class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                <el-dialog-panel
                    class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                    <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    data-slot="icon" aria-hidden="true" class="size-6 text-red-400">
                                    <path
                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 id="dialog-title" class="text-base font-semibold text-white">Deactivate account</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-400">Are you sure you want to deactivate your account?
                                        All of your data will be permanently removed. This action cannot be undone.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-700/25 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" command="close" commandfor="dialog"
                            class="inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white hover:bg-red-400 sm:ml-3 sm:w-auto">Deactivate</button>
                        <button type="button" command="close" commandfor="dialog"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>
