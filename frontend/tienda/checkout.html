<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="/icono.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <section class="bg-white py-8 h-screen antialiased dark:bg-gray-900 md:py-16">
        <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart</h2>

            <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
                <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                    <div id="cart-container" class="space-y-6">
                        <!-- Carrito dinámico aquí -->
                    </div>
                </div>
                <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
                    <div
                        class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                        <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>
                        <div class="space-y-4">
                            <div class="space-y-2" id="order-summary-list">
                                <!-- Resumen dinámico -->
                            </div>
                            <dl
                                class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                                <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                                <dd class="text-base font-bold text-gray-900 dark:text-white" id="cart-total">$0</dd>
                            </dl>
                        </div>
                        <a href="#"
                            class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Proceed
                            to Checkout</a>
                        <div class="flex items-center justify-center gap-2">
                            <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> or </span>
                            <a href="home.html" title=""
                                class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">
                                Continue Shopping
                                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div
                        class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                        <form class="space-y-4">
                            <div>
                                <label for="voucher"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Do you have a
                                    voucher or gift card? </label>
                                <input type="text" id="voucher"
                                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                                    placeholder="" required />
                            </div>
                            <button type="submit"
                                class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Apply
                                Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        // --- Carrito dinámico para checkout ---
        function getCart() {
            const cart = localStorage.getItem('techparts_cart');
            return cart ? JSON.parse(cart) : [];
        }

        function renderCart() {
            const cart = getCart();
            const cartContainer = document.getElementById('cart-container');
            const orderSummaryList = document.getElementById('order-summary-list');
            const cartTotal = document.getElementById('cart-total');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="text-center text-gray-500 dark:text-gray-400 py-8">El carrito está vacío.</div>';
                orderSummaryList.innerHTML = '';
                cartTotal.textContent = '$0';
                return;
            }

            let subtotal = 0;
            cartContainer.innerHTML = cart.map((item, idx) => `
                <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                    <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                        <div class="w-20 shrink-0 md:order-1">
                            <img class="h-20 w-20 object-cover rounded" src="${item.image_url || 'https://flowbite.s3.amazonaws.com/blocks/e-commerce/iphone-light.svg'}" alt="${item.name}" />
                        </div>
                        <div class="flex items-center justify-between md:order-3 md:justify-end">
                            <div class="flex items-center">
                                <button type="button" class="decrement-btn inline-flex h-5 w-5 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700" data-idx="${idx}">-</button>
                                <input type="text" class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white" value="${item.quantity}" readonly />
                                <button type="button" class="increment-btn inline-flex h-5 w-5 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700" data-idx="${idx}">+</button>
                            </div>
                            <div class="text-end md:order-4 md:w-32">
                                <p class="text-base font-bold text-gray-900 dark:text-white">$${(item.price * item.quantity).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                            <span class="text-base font-medium text-gray-900 dark:text-white">${item.name}</span>
                            <div class="flex items-center gap-4">
                                <button type="button" class="remove-btn inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500" data-idx="${idx}">
                                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                    </svg>
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // Resumen
            orderSummaryList.innerHTML = `
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Subtotal</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">$${subtotal.toLocaleString()}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Envío</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">$0</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Impuestos</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">$0</dd>
                </dl>
            `;
            cartTotal.textContent = `$${subtotal.toLocaleString()}`;
        }

        // Delegación para incrementar/decrementar/cancelar
        document.addEventListener('click', function (e) {
            const cart = getCart();
            if (e.target.classList.contains('increment-btn')) {
                const idx = +e.target.dataset.idx;
                cart[idx].quantity += 1;
                localStorage.setItem('techparts_cart', JSON.stringify(cart));
                renderCart();
            }
            if (e.target.classList.contains('decrement-btn')) {
                const idx = +e.target.dataset.idx;
                if (cart[idx].quantity > 1) {
                    cart[idx].quantity -= 1;
                    localStorage.setItem('techparts_cart', JSON.stringify(cart));
                    renderCart();
                }
            }
            if (e.target.classList.contains('remove-btn')) {
                const idx = +e.target.dataset.idx;
                cart.splice(idx, 1);
                localStorage.setItem('techparts_cart', JSON.stringify(cart));
                renderCart();
            }
        });

        // Inicializar
        renderCart();
    </script>
</body>

</html>
